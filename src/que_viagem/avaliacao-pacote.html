<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar pacote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style-ratings.css">
    <link type="text/css" href="./css/star-rating-svg.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <script src="./js/logged.js"></script>
    <script src="./js/rating.js"></script>
    <script src="./js/avaliacao.js"></script>

</head>

<body class="rating-body">
    <main>
        <div class="row div-aline">
            <section class="col-md-4 section-img">
                <div id="carouselExampleControls" class="carousel slide details-carousel" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active img-car">
                            <img class="d-block w-100" src="./image/about_banner.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item img-car">
                            <img class="d-block w-100" src="./image/about_banner.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item img-car">
                            <img class="d-block w-100" src="./image/about_banner.jpg" alt="Third slide">
                        </div>
                    </div>
                    <!-- <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span> -->
                    </a>
                </div>
            </section>
            <section class="col-md-8 section-text">
                <div class="details-text">
                </div>
            </section>
        </div>

        <div class="">
            <form id="form-rating" method="post">
                <div class="row row-form">
                    <div class="col-md-6">
                        <label for="exampleFormControlTextarea1">Deixe sua avaliação</label>
                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5">
                            <label for="star5"></label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4"></label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3"></label>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2"></label>
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1"></label>
                          </div>
                          
                    </div>
                    <div class="col-md-6">
                        <label for="exampleFormControlTextarea1">Deixe um comentário</label>
                        <textarea class="form-control txt-comment" id="exampleFormControlTextarea1" rows="3" name="comment"></textarea>
                    </div>

                    <div class="col-md-12 col-login btn-login-div">
                        <button type="submit" class="btn btn-search">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
