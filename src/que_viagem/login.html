<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="./image/favicon-transparent_32x32.png" />

    <link rel="stylesheet" href="./css/style-login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body class="body-login">
    <div class="div-login">
        <form id="login-user" method="post">
            <div class="row row-login">
                <img src="./image/logo-transparent_765x625.png" alt="" class="logo-login">
                <div class="error-div"></div>
                <div class="col-md-6 col-login">
                    <label for="exampleInputEmail1" class="label">Email</label>
                    <input type="text" class="form-control field-search" id="email" aria-describedby="emailHelp"
                        placeholder="digite seu email">
                </div>
                <div class="col-md-6 col-login">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control field-search" id="password" placeholder="digite sua senha">
                </div>
                <div class="col-md-6 col-login btn-login-div">
                    <button type="submit" class="btn btn-search">Entrar</button>
                </div>
            </div>

        </form>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
